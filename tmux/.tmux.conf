# ============================================================================
# General Settings
# ============================================================================

# Use C-a as prefix (easier than C-b)
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Enable mouse support
set -g mouse on

# Increase scrollback buffer
set -g history-limit 50000

# Don't rename windows automatically
set-option -g allow-rename off

# Enable true color support
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Fast escape time
set -s escape-time 0

# ============================================================================
# Key Bindings
# ============================================================================

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Navigate panes with vim keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with vim keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Create new window in current path
bind c new-window -c "#{pane_current_path}"

# Easy window navigation
bind -n M-h previous-window
bind -n M-l next-window

# Synchronize panes
bind S setw synchronize-panes

# Copy mode with vim keys
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# ============================================================================
# Status Bar
# ============================================================================

# Update status bar every 5 seconds
set -g status-interval 5

# Center window list
set -g status-justify centre

# Status bar colors (Tokyo Night inspired)
set -g status-style 'bg=#1a1b26 fg=#c0caf5'

# Active window
setw -g window-status-current-style 'fg=#7aa2f7 bg=#292e42 bold'
setw -g window-status-current-format ' #I:#W#F '

# Inactive window
setw -g window-status-style 'fg=#565f89'
setw -g window-status-format ' #I:#W#F '

# Left status: session name
set -g status-left-length 20
set -g status-left '#[fg=#7dcfff,bold] #S '

# Right status: date and time
set -g status-right-length 50
set -g status-right '#[fg=#9ece6a] %Y-%m-%d #[fg=#7aa2f7] %H:%M '

# Pane borders
set -g pane-border-style 'fg=#3b4261'
set -g pane-active-border-style 'fg=#7aa2f7'

# Message style
set -g message-style 'fg=#c0caf5 bg=#292e42 bold'

